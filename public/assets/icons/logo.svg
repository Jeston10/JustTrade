<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#logoGradient)" stroke="#1F2937" stroke-width="1"/>
  
  <!-- Trading chart icon -->
  <path d="M8 20 L12 16 L16 18 L20 12 L24 14" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Data points -->
  <circle cx="8" cy="20" r="1.5" fill="#1F2937"/>
  <circle cx="12" cy="16" r="1.5" fill="#1F2937"/>
  <circle cx="16" cy="18" r="1.5" fill="#1F2937"/>
  <circle cx="20" cy="12" r="1.5" fill="#1F2937"/>
  <circle cx="24" cy="14" r="1.5" fill="#1F2937"/>
  
  <!-- JustTrade text -->
  <text x="36" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">JustTrade</text>
  
  <!-- Subtitle -->
  <text x="36" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="400" fill="#9CA3AF">Professional Trading</text>
</svg>